<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>
        Páragrafos e quebra de linha
    </h1>
    <hr>
    
    <p>Você pode escrever um parágrafo de qualquer jeito basta. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se você precisar quebrar o texto em algum lugar especifico <br> como esse, você pode usar &lt;br&gt;.</p>
    <!--LT = Less then e GT= GREATHER THAN-->

    <P>Vamos adicionar alguns emojis: 
        &#x1F969;
    </P>
</body>
</html>
