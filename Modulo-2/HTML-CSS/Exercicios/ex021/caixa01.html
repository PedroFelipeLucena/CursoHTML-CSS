<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            border: 10px darkslategray solid;
            
            padding: 15px 15px 15px 15px;
    
            margin: 10px 10px 10px 10px;
            outline: 5px dashed purple;
        }
        a{
            border: 5px violet inset;
      

            padding: 5px 10px 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Páragrafos são exemplos de box-level <a href="#">mas os links são exemplos de caixas inline level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
